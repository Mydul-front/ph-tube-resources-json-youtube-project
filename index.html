<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ph-tube-resources</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style></style>
  </head>
  <body class="container mx-auto">
    <section>
      <div>
        <nav class="flex my-5 justify-between items-center">
          <div>
            <img src="Logo.png" alt="" />
          </div>
          <div>
            <label class="input">
              <svg
                class="h-[1em] opacity-50"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <g
                  stroke-linejoin="round"
                  stroke-linecap="round"
                  stroke-width="2.5"
                  fill="none"
                  stroke="currentColor"
                >
                  <path></path>
                </g>
              </svg>
              <input type="text" class="grow" />
            </label>
          </div>
          <div><button class="btn bg-red-500 text-white p-5">Blog</button></div>
        </nav>
      </div>

      <div class="border-b-1 pb-3 border-[#17171720]"></div>

      <!-- button all -->
      <div
        id="category-container"
        class="flex justify-center items-center gap-3 my-8"
      >
        <button onclick="loadVideos()" class="btn bg-red-500 p-4">All</button>
      </div>
    </section>
    <section id="video-container" class="grid grid-cols-4 gap-4">
      <div class="col-span-full my-5 flex flex-col justify-center items-center">
        <img class="grayscale" src="Icon.png" alt="" />
        <h2 class="text-2xl font-bold text-black my-7">Oops!! Sorry, There is no content here</h2>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
